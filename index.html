<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain"></div>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="button digit" id="num7">7</button>
            <button class="button digit" id="num8">8</button>
            <button class="button digit" id="num9">9</button>
            <button class="button operator other-button" id="add">+</button>
            
            <button class="button digit" id="num4">4</button>
            <button class="button digit" id="num5">5</button>
            <button class="button digit" id="num6">6</button>
            <button class="button operator other-button" id="subtract">-</button>
            
            <button class="button digit" id="num1">1</button>
            <button class="button digit" id="num2">2</button>
            <button class="button digit" id="num3">3</button>
            <button class="button operator other-button" id="multiply">*</button>
            
            <button class="button digit" id="num0">0</button>
            <button class="button other-button dot" id="dot">.</button>
            <button class="button operator other-button" id="divide">/</button>
            <button class="button other-button equals" id="equals">=</button>

            <button class="button other-button clear" id="clear">Clear</button>
            <button class="button other-button reverse" id="reverse">Reverse</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
